<html>

<head>
	<title>provider / 180</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="refresh" content="180; URL=./index.html">
	<script type="text/javascript" src="./js/engine/utils.js"></script>
	<script type="text/javascript" src="./js/engine/base.js"></script>
	<script type="text/javascript" src="./js/engine/storage.js"></script>
	<script type="text/javascript">
	
	function start()
    {
        var s = '';
        var oPayInfo = Object.deserialize(storage.get("pay_info"));
        var one = parseInt(storage.get('minsum'), 10);
        var two = parseInt(oPayInfo.summ, 10);
        
        if (one <= two)
            s = 'Все услуги оплачены';
        else
            s = 'Оплачена услуга Сибирьтелеком';

        document.getElementById('_receipt_').value = s;
        if (bCom) {
            ff.action = './pre_ok.html';
        }
        ff.submit();
    }
    
    </script>
</head>

<body onload="setTimeout(start, 1000);">
<form name="ff" id="ff" method="post" action="./ok.html">
    <input name="_receipt_" id="_receipt_" type="hidden" value="" />
</form>
</body>
</html>
