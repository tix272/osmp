	<script type="text/javascript">


	    function start() {
	        var sGroup = Object.deserialize(storage.get("group"));
	        // log start
	        to(180);
	        // log stop
	        var oGroup = getScriptIE(sGroup);
	        if (oGroup !== null) {
	            ////getScript('./config/' + sGroup + '.js', function(){
	            for (var i = 0, l = UIGroups.length; i < l; i++) {
	                if (UIGroups[i] && UIGroups[i].id == sGroup) {
	                    if (!$isNoU(oGroup["__objects"] && $is(oGroup["__objects"], Array))) {
	                        for (var j = 0; j < oGroup["__objects"].length; j++)
	                            if (oGroup["__objects"][j]["__type"] == "children")
	                                UIGroups[i].__objects = oGroup["__objects"][j]["__objects"];
	                    }
	                    else
	                        UIGroups[i].__objects = oGroup;
	                }
	            }
	            var page = newObject(CPagesPage, null, null, null, "page", "content", sGroup, UIGroups);
	            page.render();
	            //}, []);
	        }
	        else {
	            // log start
	            _log('<e t="7"></e>');
	            _log('</p>');
	            // log stop
	            document.location = './group_undefined.html';
	        }
        }


	</script>
