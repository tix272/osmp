<div id="SummEnterView">

    <div id="wallet-icon">
        <img src="../img/ui/corejs/icons/wallet.gif">
    </div>
    <div id="rub-textfield">
        <div class="text-container"></div>
        <div class="placeholder hidden">руб.</div>
    </div>
    <div class="label">.</div>
    <div id="kop-textfield">
        <div class="text-container"></div>
        <div class="placeholder hidden">коп.</div>
    </div>
    <div id="erase"></div>

    <div class="comment">
        <p>Переход на следующий экран означает Ваше согласие с условиями Договора в полном объеме.</p>
    </div>
    <div class="gray-button" id="contract-button">
        <div class="button-content">Договор</div>
    </div>
    <div class="numpad">
        <table border="2" bordercolor="red">
            <tr>
                <td id="key-1" data-code="1">1</td>
                <td id="key-2" data-code="2">2</td>
                <td id="key-3" data-code="3">3</td>
            </tr>
            <tr>
                <td id="key-4" data-code="4">4</td>
                <td id="key-5" data-code="5">5</td>
                <td id="key-6" data-code="6">6</td>
            </tr>
            <tr>
                <td id="key-7" data-code="7">7</td>
                <td id="key-8" data-code="8">8</td>
                <td id="key-9" data-code="9">9</td>
            </tr>
            <tr>
                <td id="key-0" colspan="3" data-code="0">0</td>
            </tr>
        </table>
    </div>
    <h1>Итого к оплате:</h1>
    <div id="price">
        <div class="summ">0</div>
        <div class="currency">руб.</div>
    </div>
    <div id="calculator-button" class="gray-button hidden">
        <div class="button-ico"><img src="../img/ui/corejs/icons/calc.jpg"/></div>
        <div class="button-content">Калькулятор комиссии</div>
    </div>
</div>
