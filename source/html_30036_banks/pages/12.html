<div id="CalculatorView">
	<div class="lightbox">
		<div class="plate-big-gray">
			<div class="tf-l"></div>
			<div class="tf-c"></div>
			<div class="tf-r"></div>

			<div class="text-container">
				<h2>Введите сумму к зачислению на счет</h2>
				<table>
					<tr>
						<td class="numpad-container">
							<div id="rub-input">
							</div>
							<div class="label">руб.</div>
							<div id="kop-input">
							</div>
							<div id="calc-backspace"></div>
							<div class="clear"></div>

							<div class="numpad">
								<table border="2" bordercolor="red">
									<tr>
										<td id="key-1" data-code="1">1</td>
										<td id="key-2" data-code="2">2</td>
										<td id="key-3" data-code="3">3</td>
									</tr>
									<tr>
										<td id="key-4" data-code="4">4</td>
										<td id="key-5" data-code="5">5</td>
										<td id="key-6" data-code="6">6</td>
									</tr>
									<tr>
										<td id="key-7" data-code="7">7</td>
										<td id="key-8" data-code="8">8</td>
										<td id="key-9" data-code="9">9</td>
									</tr>
									<tr>
										<td id="key-0" colspan="3" data-code="0">0</td>
									</tr>
								</table>
							</div>
						</td>
						<td class="calc-container">
							<div class="plate-blue-edge">
								<div class="tf-l"></div>
								<div class="tf-c"></div>
								<div class="tf-r"></div>

								<div class="text-container">
									<h3>Следует внести</h3>
									<div id="to-insert"></div>
									<p><strong>=</strong></p><p>Комиссия Банка</p>
									<div id="sys-commission"></div>
									<p><strong>+</strong></p><p>Терминальная комиссия</p>
									<div id="add-commission"></div>
									<hr/>
									<p><strong>Сдача</strong></p>
									<div id="change"></div>
									<p class="last">(будет зачислена на Ваш Visa QIWI Wallet)</p>
								</div>
							</div>
							<div class="gray-button" id="calc-ok-button">
								<div class="button-content">ОК</div>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
